// include latex plugin on classpath

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.github.csabasulyok', name: 'gradle-latex', version: 'GRADLE-UPDATE'
    }
}


apply plugin: 'latex'

latex {
    // connect document to bib file and use bibtex
    tex(tex: 'document.tex', bib: 'references.bib', pdf: 'output.pdf')
    
    // connect document to bib file and use biber
    tex(tex: 'document_biber.tex', bib: 'references.bib', bibCommand: 'biber', pdf: 'output_biber.pdf')
}